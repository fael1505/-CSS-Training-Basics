<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Training: Basics</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Card -->
    <div id="container">
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1536323760109-ca8c07450053"
          alt="Lago da Vida" />
        <p class="tags">
          <span class="tag">Natureza</span>
          <span class="tag">Lago</span>
        </p>
        <div class="name">Lago da Vida</div>
        <p class="description">
          Um refúgio sereno onde as águas tranquilas espelham a beleza da
          natureza, convidando à contemplação e ao relaxamento.
        </p>
        <button>Ler mais</button>
      </div>
    </div>
  </body>
</html>
